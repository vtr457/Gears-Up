<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gear Up</title>
    <style>
        #cabecalho {
            background-color: #2c1b8f;
            text-align: left;
            padding: 10px;
            display: flex; /* Para alinhar o ícone de lupa à direita */
            align-items: center; /* Para centralizar verticalmente o ícone de lupa */
            overflow: hidden; /* Para evitar que o conteúdo ultrapasse os limites do cabeçalho */
        }

        .container {
            text-align: center;
        }

        .botao-home {
            background-color: #2c1b8f;
            border: none;
            color: rgb(255, 255, 255);
            text-align: center;
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 0px;
            transition: background-color 0.7s;
            margin: 0 10px;
        }

        .botao-home:hover {
            background-color: #262b5e;
        }

        .image-container {
            text-align: center;
        }

        .image-container img {
            width: 100%;
            max-height: 300px;
        }

        .lupa {
            margin-left: auto; /* Para mover o ícone de lupa para a direita */
            cursor: pointer;
            width: 20px; /* Defina o tamanho da lupa para ser igual ao dos botões */
            height: 20px; /* Defina a altura da lupa para ser igual ao dos botões */
        }

        .lupa img {
            width: 100%; /* Para garantir que a imagem da lupa se ajuste ao contêiner */
            height: 100%; /* Para garantir que a imagem da lupa se ajuste ao contêiner */
        }

        .search-box {
            display: none; /* Oculta a caixa de pesquisa inicialmente */
            margin-left: 10px; /* Adiciona um pequeno espaçamento entre a lupa e a caixa de pesquisa */
        }

        .search-box input[type="text"] {
            width: 200px; /* Define a largura da caixa de pesquisa */
            padding: 5px; /* Adiciona um pequeno preenchimento dentro da caixa de pesquisa */
        }

        .slideshow-container {
            position: relative;
            max-width: 100%;
            overflow: hidden;
            margin: auto;
        }

        .slide {
            display: none;
            width: 100%;
        }

        .slide img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body> 
    <div id="cabecalho">
        <button class="botao-home">Início</button>
        <button class="botao-home">Hardware</button>
        <button class="botao-home">PC's Gamer</button>
        <button class="botao-home">Periféricos</button>
        <div class="lupa" onclick="toggleSearchBox()">
            <img src="lupa.png" alt="Pesquisar">
        </div>
        <div class="search-box" id="searchBox"> <!--criando a aba de pesquisa de itens-->
            <input type="text" placeholder="Pesquisar..."> <!--Esta é uma atribuição de espaço reservado para o elemento <input>.-->
        </div>
    </div>

    <div class="image-container">   
        <div class="slideshow-container">
            <div class="slide">
                <img src="pc1.jpg" alt="Promoção 1">
            </div>
            <div class="slide">
                <img src="pc2.jpeg" alt="Promoção 2">
            </div>
            <div class="slide">
                <img src="pc3.jpg" alt="Promoção 3">
            </div>
        </div>
    </div>    

    <script>
        function toggleSearchBox() { //Esta função será responsável por alternar a visibilidade da caixa de pesquisa quando for chamada.
            var searchBox = document.getElementById("searchBox"); // faz referência a caixa de pesquisa do HTML
            if (searchBox.style.display === "none") { 
                searchBox.style.display = "block";
            } else {
                searchBox.style.display = "none";
            }
        }

        var slideIndex = 0;
        showSlides();

        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("slide");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
                slides[slideIndex-1].style.display = "block";  
                setTimeout(showSlides, 4000); // Altere este valor para ajustar a velocidade do slideshow (em milissegundos)
    }
    </script>
</body>
</html>
